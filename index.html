<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #403B62;

            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background-color: #AAB6DC;

        }
        .container {
            background-color: white;
            width: 80%;
            height: 80vh;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 100px;
        }
        .img {
            height: 70%;
        }
        footer a {
            position: absolute;
            right: 0;
            bottom: 0;
            margin: 10px;
            background-color:black;
            opacity: 0.8;
            color: white;
            font-size: 14px;
            padding: 3px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="animate__animated animate__backInDown" style="font-weight: 400;"><strong>OOPS!</strong> <br> Site em construção</h1>
            <img class="img animate__animated animate__bounceIn" src="manut.png" alt="manutencao">
        </div>
        <footer>
            <a href="https://api.whatsapp.com/send?phone=5551991473424" target="_blank">Entre em contato</a>
        </footer>
    </main>
</body>
</html>
